server.port = 7171

spring.datasource.url=jdbc:mysql://localhost:3306/red
spring.datasource.username=root
spring.datasource.password=


# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#security
jwt.secret = secret
jwt.expiration = 36000

#MULTIPART
#Maximo del archivo para cada request
spring.servlet.multipart.max-file-size=5MB
#Maximo del multipart
spring.servlet.multipart.max-request-size=5MB

#JAVA MAIL
spring.mail.port=587
spring.mail.host=smtp.gmail.com
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=13000
spring.mail.properties.mail.smtp.writetimeout=15000